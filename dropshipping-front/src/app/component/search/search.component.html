<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Search Books" aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl" class="searchBarInput">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let book of books" [value]="book.title" (click)="viewDetails(book)" class="search-res">
        <img class="example-option-img" aria-hidden [src]="book.image" height="25">
        <div>
          <span>{{ book.title }}</span> |
          <small>{{ book.author }}</small>
        </div>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
