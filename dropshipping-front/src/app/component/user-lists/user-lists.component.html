<div>
  <h1>User List</h1>

  <mat-form-field appearance="outline">
    <mat-label>Search Users</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
  </mat-form-field>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <ng-container *ngIf="editRowID === user.id; else viewId">
          <input [(ngModel)]="editedUser.id" />
        </ng-container>
        <ng-template #viewId>{{ user.id }}</ng-template>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <ng-container *ngIf="editRowID === user.id; else viewFirstName">
          <input [(ngModel)]="editedUser.firstName" />
        </ng-container>
        <ng-template #viewFirstName>{{ user.firstName }}</ng-template>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <ng-container *ngIf="editRowID === user.id; else viewLastName">
          <input [(ngModel)]="editedUser.lastName" />
        </ng-container>
        <ng-template #viewLastName>{{ user.lastName }}</ng-template>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <ng-container *ngIf="editRowID === user.id; else viewEmail">
          <input [(ngModel)]="editedUser.email" />
        </ng-container>
        <ng-template #viewEmail>{{ user.email }}</ng-template>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <ng-container *ngIf="editRowID === user.id; else viewRole">
          <input [(ngModel)]="editedUser.role" />
        </ng-container>
        <ng-template #viewRole>{{ user.role }}</ng-template>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <ng-container *ngIf="editRowID === user.id; else defaultButtons">
          <button mat-icon-button (click)="saveEdit(user.id)">
            <mat-icon>save</mat-icon>
          </button>
          <button mat-icon-button (click)="cancelEdit()">
            <mat-icon>cancel</mat-icon>
          </button>
        </ng-container>
        <ng-template #defaultButtons>
          <button mat-button color="accent" (click)="startEdit(user)">Edit</button>
          <button mat-button color="warn" (click)="deleteUser(user._id)">Delete</button>
        </ng-template>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>

  </mat-table>
</div>
