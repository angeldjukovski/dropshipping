<div class="singIn_container">
    <form [formGroup]="forgetpassForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your Email Address" formControlName="email">
        <mat-error *ngIf = "forgetpassForm.get('email').invalid">Email is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter New Password" formControlName="newpassword">
        <mat-error *ngIf = "forgetpassForm.get('newpassword').invalid">New Password is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label> Confirm Password</mat-label>
        <input matInput placeholder="Confirm Password" formControlName="confirmpassword">
        <mat-error *ngIf = "forgetpassForm.get('confirmpassword').invalid">Passwords don't match</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="forgetpassForm.invalid">Submit</button>
    </form>  
    </div>
