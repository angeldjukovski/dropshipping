<app-pagination (pageChange)="onPageChange($event)"></app-pagination>

<div class="book_container">
  <mat-card class="example-card" *ngFor="let book of books">
    <img mat-card-image src="{{book.image}}" alt="{{book.title}}" class="book-card-image">
    <mat-card-content class="book-card-content">
      <p>{{book.title}}</p>
      <p>{{book.author}}</p>
      <p><strong>{{book.price | currency}}</strong></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click) ="addBooks(book)">Add to Card</button>
      <button mat-button color="accent" (click)="viewDetails(book)">View Details</button>
      <button mat-icon-button class="wishlist-icon" (click)="addWishListBook(book)" aria-label="Wishlist Icon">
       <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
