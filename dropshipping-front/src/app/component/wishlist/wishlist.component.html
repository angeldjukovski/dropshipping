<div class="wishlist">
  <h1>My Wishlist</h1>

  <div *ngIf="wishListBook.length === 0" class="empty-wishlist">
    <p>The wishlist is empty</p>
  </div>
   
  <div *ngIf="wishListBook.length > 0" class="wishlist-items">
    <mat-card *ngFor="let book of wishListBook" class="wishlist-card">
      <img mat-card-image [src]="book.bookID.image" [alt]="book.bookID.title">
      
      <mat-card-content>
        <h2>{{ book.bookID.title }}</h2>
        <p>{{ book.bookID.author }}</p>
        <p><strong>{{ book.bookID.price | currency }}</strong></p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="deleteFromWishList(book._id)">Remove</button>
        <button mat-raised-button color="primary" (click)="addToCart(book.bookID)">Add to Cart</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
</div>
